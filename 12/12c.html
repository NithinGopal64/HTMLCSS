<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flexbox{
            display:flex;
            flex-direction: row;
            justify-content:space-between;
        }
        .c50px{
            background-color: lightpink;
            width:50px;
        }
        .c75px{
            background-color: lightpink;
            width:50px;
        }
        .freespace{
           width:50px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="c50px">
            item1
        </div>
        <div class="freespace">
           item2
        </div>
        <div class="c75px">
            item3
        </div>
        <div class="c75px">
            item4
        </div>

    </div>
</body>
</html>
