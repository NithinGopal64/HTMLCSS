<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flexbox{
            display:flex;
            flex-direction: row;
            height:50px;
            align-items:center;

            justify-content: space-between;
            border: 1px solid black;
        }
        .c50px{
            background-color: lightblue;
        }
        .c75px{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="c50px">
            50px
        </div>
        <div class="c75px">
            50px
        </div>


    </div>
</body>
</html>
